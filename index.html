<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/index.css">
        <title>MP3 Player</title>
    </head>
    <body>
        <div class="main-container">
            <article class="mp3-player">
                <section class="art-box">
                    <div class="cover-container">
                        <img class="playlist-icon"src="src/assets/icons/playlist_play.svg" alt="play list">
                        <img class="cover" src="src/assets/covers/likeastone.jpeg" alt="cover">
                    </div>
                </section>
                
    
                <section class="controls-box">
                    <h2 class="song-name">Like a stone</h2>
                    <span class="song-autor">Audioslave</span>
    
                    <div class="controls-flex">
                        <img class="control-icon" src="src/assets/icons/skip_previous.svg" alt="skip previus icon">
                        <img class="control-icon" id="play-icon" src="src/assets/icons/play_arrow.svg" alt=" play arrow icon">
                        <img class="control-icon" src="src/assets/icons/skip_next.svg" alt="skip next icon">
                    </div>
                </section>
                <div class="status-box">
                    <p>Cuando sólo hay un candidato, solo hay una elección</p>
                </div>
            </article>
            
            <article class="play-list">
                <p class="border-bottom">1. Audioslave - Like a stone</p>
                <p class="border-bottom">2. Cuarteto de nos - Contrapunto para humano y computadora </p>
                <p class="border-bottom">3. Eagles - Hotel california</p>
                <p>cuatro</p>
            </article>
        </div>
        
    </body>
    <script src="src/assets/js/index.js"></script>
</html>
